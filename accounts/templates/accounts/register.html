{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form  method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Register</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <button type="submit">Register</button>
        </form>
        <small class="text-muted">Already has a account?<a href="#" class="ml-2">Login</a></small>
    </div>
{% endblock content %}
